{% extends "base.html" %}

{% block content %}
{% if not id %}
<h1>Posts Feed</h1>
{% elif id == 1 %}
<h1>Bloo's Feed</h1>
{% elif id == 2 %}
<h1>Pepper's Feed</h1>
{% elif id == 3 %}
<h1>Daisy's Feed</h1>
{% endif %}

{% for post in posts %}
  <h2>{{post.author.username}}</h2>
  <img src="{{post.image}}" style="height: 300px"/>
  <p>{{post.caption}}</p>
{% endfor %}
{% endblock %}
